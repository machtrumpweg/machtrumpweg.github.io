<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mach Trump Weg</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
    body, html {
      height: 100%;
      text-align: center;
      font-family: sans-serif;
      background-color: black;
    }
    header {
      padding: 10px;
      background-color: white;
      position: relative;
      z-index: 10;
    }
    .title-small {
      font-size: 1.2em;
      margin: 0;
    }
    .title-big {
      font-size: 3em;
      margin: 0;
    }
    #canvas-container {
      width: 100%;
      height: calc(100vh - 120px); /* Passt sich der BildschirmhÃ¶he an */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: auto;
      height: 100%;
      background-color: white;
    }
    #toolbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
    }
    #successMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      font-size: 2em;
      display: none;
      border: 3px solid green;
      z-index: 20;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) translateX(0); }
      100% { transform: translateY(100vh) translateX(50px); }
    }
  </style>
</head>
<body>
  <header>
    <h3 class="title-small">Die offizielle</h3>
    <h1 class="title-big">Mach Trump Weg</h1>
    <h3 class="title-small">Seite</h3>
  </header>

  <div id="canvas-container">
    <canvas id="trumpCanvas"></canvas>
  </div>

  <div id="toolbar">
    <button id="revertButton">Revert Trump</button>
  </div>

  <div id="successMessage">Trump wurde erfolgreich entfernt! ðŸŽ‰</div>

  <script>
    const canvas = document.getElementById('trumpCanvas');
    const ctx = canvas.getContext('2d');
    const image = new Image();
    image.crossOrigin = "Anonymous";
    image.src = "https://raw.githubusercontent.com/machtrumpweg/machtrumpweg.github.io/refs/heads/main/TrumpPortrait.jpg"; // Bild aus Repository

    let isDrawing = false;
    let erasedPixels = 0;
    let totalPixels = 0;
    let eraserSize;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 120;
      drawImage();
      adjustEraserSize();
    }

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      calculateTotalPixels();
    }

    function adjustEraserSize() {
      eraserSize = Math.max(20, Math.min(canvas.width, canvas.height) * 0.05);
    }

    function calculateTotalPixels() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      totalPixels = imageData.data.length / 4;
      erasedPixels = 0;
    }

    image.onload = drawImage;
    window.addEventListener('resize', resizeCanvas);

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (evt.clientX - rect.left) * (canvas.width / rect.width),
        y: (evt.clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function erase(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, eraserSize, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      countErasedPixels();
    }

    function countErasedPixels() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentPixels = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) {
          transparentPixels++;
        }
      }
      erasedPixels = transparentPixels;
      if (erasedPixels / totalPixels > 0.99) {
        showSuccess();
      }
    }

    function showSuccess() {
      document.getElementById("successMessage").style.display = "block";
      createConfetti();
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        revertImage();
      }, 3000);
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = ["red", "blue", "yellow", "green", "pink"][Math.floor(Math.random() * 5)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function revertImage() {
      drawImage();
    }

    document.getElementById('revertButton').addEventListener('click', revertImage);

    canvas.addEventListener('mousedown', (evt) => {
      isDrawing = true;
      let pos = getMousePos(evt);
      erase(pos.x, pos.y);
    });

    canvas.addEventListener('mousemove', (evt) => {
      if (isDrawing) {
        let pos = getMousePos(evt);
        erase(pos.x, pos.y);
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Touch-Support fÃ¼r Mobile
    canvas.addEventListener('touchstart', (evt) => {
      evt.preventDefault();
      isDrawing = true;
      let touch = evt.touches[0];
      let pos = getMousePos(touch);
      erase(pos.x, pos.y);
    });

    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (isDrawing) {
        let touch = evt.touches[0];
        let pos = getMousePos(touch);
        erase(pos.x, pos.y);
      }
    });

    canvas.addEventListener('touchend', () => isDrawing = false);
  </script>
</body>
</html>
