<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mach Trump Weg</title>
  <style>
    /* Reset und Basis-Styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #333);
      color: #222;
    }
    /* Header */
    header {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
    }
    .title-small {
      font-size: 1.2em;
      color: #666;
    }
    .title-big {
      font-size: 3em;
      color: #222;
      margin: 5px 0;
    }
    /* Canvas-Container */
    #canvas-container {
      width: 100%;
      height: calc(100vh - 140px); /* 140px = Header + Toolbar */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    canvas {
      /* Das Bild wird √ºber JS ins Canvas gezeichnet.
         Hier keine CSS-Hintergrundbilder mehr, damit es nicht gestreckt wird. */
      background-color: #000;
    }
    /* Toolbar und Footer */
    #toolbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    #toolbar button {
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      background: #007acc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #toolbar button:hover {
      background: #005fa3;
    }
    #toolbar a {
      text-decoration: none;
      font-size: 0.9em;
      color: #007acc;
      transition: color 0.3s;
    }
    #toolbar a:hover {
      color: #005fa3;
    }
    /* Erfolgsmeldung ‚Äì Overlay √ºber alles */
    #successMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      font-size: 2em;
      border: 3px solid green;
      border-radius: 8px;
      z-index: 9999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
    }
    /* Konfetti-Animation */
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <header>
    <h3 class="title-small">Die offizielle</h3>
    <h1 class="title-big">Mach Trump Weg</h1>
    <h3 class="title-small">Seite</h3>
  </header>

  <div id="canvas-container">
    <canvas id="trumpCanvas"></canvas>
  </div>

  <div id="toolbar">
    <button id="revertButton">Revert Trump</button>
    <a href="impressum.html" target="_blank">Impressum</a>
  </div>

  <div id="successMessage">Trump wurde erfolgreich entfernt! üéâ</div>

  <script>
    const canvas = document.getElementById('trumpCanvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;
    let erasedPixels = 0;
    let totalPixels = 0;
    let eraserSize = Math.max(window.innerWidth / 20, 30);

    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "https://raw.githubusercontent.com/machtrumpweg/machtrumpweg.github.io/refs/heads/main/TrumpPortrait.jpg";

    // Passt das Canvas an die Fenstergr√∂√üe an
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 140; // Header + Toolbar
      eraserSize = Math.max(canvas.width / 20, 30);
      drawBackground();
    }

    // Zeichnet das Bild ins Canvas (ohne Stretching, Seitenverh√§ltnis beibehalten)
    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Berechne das beste "contain"-Ma√ü:
      let ratio = Math.min(canvas.width / img.width, canvas.height / img.height);
      let imgW = img.width * ratio;
      let imgH = img.height * ratio;
      let offsetX = (canvas.width - imgW) / 2;
      let offsetY = (canvas.height - imgH) / 2;
      ctx.drawImage(img, offsetX, offsetY, imgW, imgH);
      calculateTotalPixels();
    }

    function calculateTotalPixels() {
      // Gesamtzahl der Pixel im Canvas
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      totalPixels = imageData.data.length / 4;
      erasedPixels = 0;
    }

    // Gibt Maus-/Touchposition relativ zum Canvas zur√ºck
    function getRelativePos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (clientX - rect.left) * (canvas.width / rect.width),
        y: (clientY - rect.top) * (canvas.height / rect.height)
      };
    }

    function erase(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, eraserSize, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      countErasedPixels();
    }

    function countErasedPixels() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentPixels = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) {
          transparentPixels++;
        }
      }
      erasedPixels = transparentPixels;
      if (erasedPixels / totalPixels > 0.99) {
        showSuccess();
      }
    }

    function showSuccess() {
      const successMsg = document.getElementById("successMessage");
      successMsg.style.display = "block";
      throwConfetti();
      setTimeout(() => {
        successMsg.style.display = "none";
        revertImage();
      }, 3000);
    }

    function revertImage() {
      drawBackground();
    }

    document.getElementById('revertButton').addEventListener('click', revertImage);

    // Maus-Events
    canvas.addEventListener('mousedown', (evt) => {
      isDrawing = true;
      let pos = getRelativePos(evt.clientX, evt.clientY);
      erase(pos.x, pos.y);
    });
    canvas.addEventListener('mousemove', (evt) => {
      if (isDrawing) {
        let pos = getRelativePos(evt.clientX, evt.clientY);
        erase(pos.x, pos.y);
      }
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Touch-Events f√ºr mobile Ger√§te
    canvas.addEventListener('touchstart', (evt) => {
      evt.preventDefault();
      isDrawing = true;
      let touch = evt.touches[0];
      let pos = getRelativePos(touch.clientX, touch.clientY);
      erase(pos.x, pos.y);
    });
    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (isDrawing) {
        let touch = evt.touches[0];
        let pos = getRelativePos(touch.clientX, touch.clientY);
        erase(pos.x, pos.y);
      }
    });
    canvas.addEventListener('touchend', () => isDrawing = false);

    // Konfetti-Funktion
    function throwConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.style.position = "fixed";
      confettiContainer.style.top = "0";
      confettiContainer.style.left = "0";
      confettiContainer.style.width = "100vw";
      confettiContainer.style.height = "100vh";
      confettiContainer.style.pointerEvents = "none";
      confettiContainer.style.zIndex = "9999";
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        const colors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93"];
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `-10px`;
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        confettiContainer.appendChild(confetti);
      }
      setTimeout(() => {
        confettiContainer.remove();
      }, 4000);
    }

    // CSS-Keyframes f√ºr Konfetti
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); }
      }
    `;
    document.head.appendChild(style);

    img.onload = resizeCanvas;
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
