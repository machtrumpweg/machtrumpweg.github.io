<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mach Trump Weg</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
    body, html {
      height: 100%;
      text-align: center;
      font-family: sans-serif;
      background-color: black;
    }
    header {
      padding: 10px;
      background-color: white;
      position: relative;
      z-index: 10;
    }
    .title-small { font-size: 1.2em; margin: 0; }
    .title-big { font-size: 3em; margin: 0; }
    
    #canvas-container {
      width: 100%;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      background-color: black;
    }
    
    #toolbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
      padding: 10px;
    }

    #successMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      font-size: 2em;
      display: none;
      border: 3px solid green;
      z-index: 20;
    }
  </style>
</head>
<body>
  <header>
    <h3 class="title-small">Die offizielle</h3>
    <h1 class="title-big">Mach Trump Weg</h1>
    <h3 class="title-small">Seite</h3>
  </header>

  <div id="canvas-container">
    <canvas id="trumpCanvas"></canvas>
  </div>

  <div id="toolbar">
    <button id="revertButton">Revert Trump</button>
  </div>

  <div id="successMessage">Trump wurde erfolgreich entfernt! ðŸŽ‰</div>

  <script>
    const canvas = document.getElementById('trumpCanvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;
    let erasedPixels = 0;
    let totalPixels = 0;
    let eraserSize = Math.max(window.innerWidth / 20, 30);

    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = "https://raw.githubusercontent.com/machtrumpweg/machtrumpweg.github.io/refs/heads/main/TrumpPortrait.jpg";

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 120;
      drawBackground();
    }

    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      calculateTotalPixels();
    }

    function calculateTotalPixels() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      totalPixels = imageData.data.length / 4;
      erasedPixels = 0;
    }

    function erase(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, eraserSize, 0, Math.PI * 2, false);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      countErasedPixels();
    }

    function countErasedPixels() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentPixels = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) {
          transparentPixels++;
        }
      }
      erasedPixels = transparentPixels;
      if (erasedPixels / totalPixels > 0.99) {
        showSuccess();
      }
    }

    function showSuccess() {
      document.getElementById("successMessage").style.display = "block";
      throwConfetti();
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "none";
        revertImage();
      }, 3000);
    }

    function revertImage() {
      drawBackground();
    }

    document.getElementById('revertButton').addEventListener('click', revertImage);

    canvas.addEventListener('mousedown', (evt) => {
      isDrawing = true;
      erase(evt.offsetX, evt.offsetY);
    });

    canvas.addEventListener('mousemove', (evt) => {
      if (isDrawing) {
        erase(evt.offsetX, evt.offsetY);
      }
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    // Touch-Support fÃ¼r Mobile
    canvas.addEventListener('touchstart', (evt) => {
      evt.preventDefault();
      isDrawing = true;
      let touch = evt.touches[0];
      erase(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('touchmove', (evt) => {
      evt.preventDefault();
      if (isDrawing) {
        let touch = evt.touches[0];
        erase(touch.clientX, touch.clientY);
      }
    });

    canvas.addEventListener('touchend', () => isDrawing = false);

    function throwConfetti() {
      const confettiContainer = document.createElement("div");
      confettiContainer.style.position = "fixed";
      confettiContainer.style.top = "0";
      confettiContainer.style.left = "0";
      confettiContainer.style.width = "100vw";
      confettiContainer.style.height = "100vh";
      confettiContainer.style.pointerEvents = "none";
      confettiContainer.style.overflow = "hidden";
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = ["red", "blue", "yellow", "green", "pink"][Math.floor(Math.random() * 5)];
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = "-10px";
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;

        confettiContainer.appendChild(confetti);
      }

      setTimeout(() => {
        confettiContainer.remove();
      }, 4000);
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); }
      }
    `;
    document.head.appendChild(style);

    img.onload = resizeCanvas;
    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
